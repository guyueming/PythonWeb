{% extends 'table.html' %}

{% block table %}

<div class="module" id="changelist">
    <div id="toolbar">
        <div class="right">
            <a href="/home/process/technology/add">
                <button type="button" class="el-button el-button--primary el-button--small">
                    <span>新增</span>
                </button>
            </a>
        </div>
    </div>
    <div class="results">
        <table id="result_list">
            <thead>
            <th scope="col" class="sortable column-id">序号</th>
            <th scope="col" class="sortable column-name">名称</th>
            <th scope="col" class="sortable column-name">备注</th>
            <th scope="col">状态</th>
            <th scope="col">操作</th>
            </thead>
            {% for obj in object_list %}
            <tr>
                <td>{{obj.id}}</td>
                <td>{{obj.name}}</td>
                <td>{{obj.note}}</td>
                <td>
                    <a href="#">停用<input type="checkbox" checked={{ obj.enable }}></a></td>
                </td>
                <td>
                    <input type="button" value="删除">
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
