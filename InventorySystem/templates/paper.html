{% extends 'form.html' %}

{% block form %}
<form method="post" action="/home/paper/submit/" class="basic-grey">
    {% csrf_token %}
    <h1>纸张</h1>
    <label><span>名称：</span><input type="text" name="name"/></label>
    <label><span>型号：</span><input type="text" name="model"/></label>
    <label><span>花色：</span><input type="text" name="color"/></label>
    <label><span>厂家：</span><input type="text" name="factory"/></label>
    <label><span>备注：</span><input type="text" name="note"/></label>
    <label>
        <span></span>
        <input type="submit" value="提交">
    </label>
</form>
{% endblock%}
