{% extends 'base.html' %}

{% block content %}
    <style>
    .flex-container {
        display: flex;
        flex-direction: row;
        font-size: 30px;
        text-align: center;
        }
    </style>
    <div id="primary">
                <header>
                    <h2> 主页</h2>
                </header><!-- .archive-header -->
        <div id="content" style="flex-direction:row; display:flex">
            <div id="menu" style="background-color:#FF0000; color:#00FF00; flex:20%">
                <ul>
                    {% for func in func_list %}
                    <li><a href={{ func.1 }}>{{ func.0 }}</a></li>
                    {% endfor %}
                </ul>
            </div>

            <div id="container" style="background-color:#00FF00; color:#ff0000; flex:80%">
                {% block list %}
                {% endblock %}
            </div>

        </div><!-- #content -->
    </div><!-- #primary -->
{% endblock %}
