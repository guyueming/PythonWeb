{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>

    <link rel="stylesheet" type="text/css" href="{% static '/css/base.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static '/elementui/theme-chalk/index.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static '/fontawesome-free-5.8.1-web/css/all.min.css' %}"/>
    <link rel="stylesheet" href="/static/css/index.css?_=3.2">
    <link rel="stylesheet" href="/static/waves/waves.min.css?_=2.1">
    <script type="text/javascript" src="/static/js/vue.min.js"></script>
    <title>库存系统</title>
</head>
<body>
{% block content %}
{% endblock %}
</body>
{% if messages %}
    <script>
        {% for msg in messages %}
            alert('{{ msg.message }}');
        {% endfor %}
    </script>
{% endif %}
</html>
